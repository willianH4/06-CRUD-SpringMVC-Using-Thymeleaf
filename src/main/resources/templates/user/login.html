<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org" >
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	
	<body>
		
		<div class="container">
			<div class="row mt-5 justify-content-center">
				<div class="col-md-5">
					<div class="d-flex align-items-center">
						<div class="card" style="width: 100%;">
							  <div class="card-header">
							    Custom Login
							  </div>
							  <div class="card-body">
							    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
								
									<div th:if="${param.error}" class="alert alert-danger" role="alert">
									  Sorry! Invalid email or password
									</div>
									
									<div th:if="${param.logout}" class="alert alert-success" role="alert">
									  You have been logged out.
									</div>
									
									<input type="text" name="username" class="form-control mb-4 w-100" placeholder="Username"/>
									
									<input type="password" name="password" class="form-control mb-4 w-100" placeholder="Password"/>
									
									<button type="submit" class="btn btn-info">Login</button>
								</form>
							  </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</body>
</html>
